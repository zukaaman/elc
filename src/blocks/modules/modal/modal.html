<section class="modal  modal--price">
  <button class="close-btn"></button>
  <h2 class="modal__title">Request Prices</h2>
  <form class="modal-form  modal-form--price">
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-name" type="text" required>
      <label class="modal-form__label" for="input-price-name">*Full name</label>
    </div>
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-email" type="email" required>
      <label class="modal-form__label" for="input-price-email">*Your E-mail</label>
    </div>
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-tel" type="tel" required>
      <label class="modal-form__label" for="input-price-tel">*Phone Number</label>
    </div>
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-company" type="text" required>
      <label class="modal-form__label" for="input-price-company">Company Name</label>
    </div>
    <button class="modal-form__btn  btn  btn--black">SEND REQUEST</button>
  </form>
</section>
<section class="modal  modal--booking">
  <button class="close-btn"></button>
  <h2 class="modal__title">Make a booking</h2>
  <form class="modal-form  modal-form--booking">
    <ul class="steps-list">
      <li class="steps-list__item  steps-list__item--one  steps-list__item--active">1. Journey details</li>
      <li class="steps-list__item  steps-list__item--two">2. Choose your service</li>
      <li class="steps-list__item  steps-list__item--three">3. Passenger details</li>
    </ul>
    <div class="step  step--one  step--active">
      <label class="modal-form__label  modal-form__label--booking">PICK UP
        <input class="modal-form__input  modal-form__input--booking" type="text" required placeholder="Enter location and postcode / Airports">
      </label>
      <label class="modal-form__label  modal-form__label--booking">DROP OFF
        <input class="modal-form__input  modal-form__input--booking" type="text" required placeholder="Enter location and postcode / Airports">
      </label>
      <label class="modal-form__label  modal-form__label--booking">PICK UP DATE
        <input class="modal-form__input  modal-form__input--booking  modal-form__input--date" type="text" required placeholder="Enter date">
      </label>
      <label class="modal-form__label  modal-form__label--booking">PICK UP TIME
        <input class="modal-form__input  modal-form__input--booking  modal-form__input--time" type="text" required placeholder="Enter time">
      </label>
      <div class="btns-wrapper">
        <button class="next-btn  btn  btn--black" type="button">Next</button>
      </div>
    </div>
    <div class="step  step--two">
      <label class="modal-form__label  modal-form__label--booking">TYPE OF VEHICLE
        <select class="select">
          <option value="standard">Standard</option>
          <option value="business">Business</option>
          <option value="executive">Executive</option>
          <option value="minivan">Minivan</option>
        </select>
      </label>
      <label class="modal-form__label  modal-form__label--booking">DETAILS
        <select class="select">
          <option>Choose details</option>
          <option value="business">I am travelling with luggage</option>
          <option value="executive">Baby car seat is required</option>
          <option value="minivan">I am travelling with a pet</option>
        </select>
      </label>
      <div class="btns-wrapper">
        <button class="back-btn  btn  btn--white" type="button">back</button>
        <button class="next-btn  btn  btn--black" type="button">Next</button>
      </div>
    </div>
    <div class="step  step--three">
      <label class="modal-form__label  modal-form__label--booking  modal-form__label--name">NAME
        <input class="modal-form__input  modal-form__input--booking" type="text" required placeholder="Enter Name">
      </label>
      <label class="modal-form__label  modal-form__label--booking  modal-form__label--email">E-MAIL
        <input class="modal-form__input  modal-form__input--booking" type="email" required placeholder="Enter E-mail">
      </label>
      <label class="modal-form__label  modal-form__label--booking  modal-form__label--tel">PHONE NUMBER
        <input class="modal-form__input  modal-form__input--booking" type="tel" required placeholder="Enter Phone Number">
      </label>
      <label class="modal-form__label  modal-form__label--booking  modal-form__label--textarea">MESSAGE
        <textarea class="modal-form__textarea  modal-form__textarea--booking" placeholder="Add a message to our manager, if relevant"></textarea>
      </label>
      <div class="btns-wrapper">
        <button class="back-btn  btn  btn--white" type="button">back</button>
        <button class="next-btn  btn  btn--black" type="button">Send</button>
      </div>
    </div>
  </form>
</section>
<section class="modal  modal--success">
  <button class="close-btn"></button>
  <h2 class="modal__title">Request Prices</h2>
  <p class="modal__txt">Thank you for your request. Our manager will be in touch with you shortly</p>
  <button class="modal__btn  modal__btn--close  btn  btn--black">Close</button>
</section>
<div class="modal-overlay"></div>
