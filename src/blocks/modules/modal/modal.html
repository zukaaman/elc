<section class="modal  modal--price">
  <button class="close-btn"></button>
  <h2 class="modal__title">Request Prices</h2>
  <form class="modal-form  modal-form--price">
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-name" type="text" required>
      <label class="modal-form__label" for="input-price-name">*Full name</label>
    </div>
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-email" type="email" required>
      <label class="modal-form__label" for="input-price-email" for="input-price-name">*Your E-mail</label>
    </div>
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-tel" type="tel" required>
      <label class="modal-form__label" for="input-price-email" for="input-price-tel">*Phone Number</label>
    </div>
    <div class="input-wrapper">
      <input class="modal-form__input" id="input-price-company" type="text" required>
      <label class="modal-form__label" for="input-price-company" for="input-price-name">Company Name</label>
    </div>
    <button class="modal-form__btn  btn  btn--black">SEND REQUEST</button>
  </form>
</section>
<div class="modal-overlay"></div>
